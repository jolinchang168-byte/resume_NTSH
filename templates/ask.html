<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            margin: 20px;
        }
        .form-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>提問</h1>
    </header>
    <section>
        <div class="form-box">
            <form action="/ask" method="post">
                <label for="question">你的問題:</label><br>
                <input type="text" id="question" name="question" value="{{ question }}"><br><br>
                <label for="answer">答案:</label><br>
                <input type="text" id="answer" name="answer" readonly value="{{ answer }}"><br><br>
                <input type="submit" value="送出">
                <input type="button" value="回首頁" onclick="window.location.href='/'">
            </form>
        </div>
    </section>
</body>
</html>
